<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'nonce-asdasdasdasdasd';"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node
    <!-- make sure that nonce is not guessable and regenerated with every unique page load or use sha or use any other hash function -->
    <!-- Inline scripts are disabled by default -->
    <script nonce="asdasdasdasdasd">
      document.write(process.versions.node);</script
    >, Chrome
    <script nonce="asdasdasdasdasd">
      document.write(process.versions.chrome);</script
    >, and Electron
    <script nonce="asdasdasdasdasd">
      document.write(process.versions.electron);</script
    >.
  </body>
</html>
